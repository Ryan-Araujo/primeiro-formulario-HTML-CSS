<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" type="text/css" href="formulario.css">
</head>
<body>
  
  <div>
      <h1 id="titulo">Cadastro de DEVs</h1>
      <p id="subtitulo">Complete suas informações</p>
      <br>
 </div> 

     <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="Nome"><Strong>Nome</Strong></label>
                <input type="text" nome="nome" id="Nome" required>
            </div>
            <div class="campo">
                <label for="Sobrenome"><Strong>Sobrenome</Strong></label>
                 <input type="text" nome="Sobrenome" id="Sobrenome" required>
            </div>
         
          </fieldset>

          <div class="campo">
            <label for="Email"><strong>Email</strong></label>
            <input type="email" nome="email" id="email" required>
          </div>

          <div class="campo">
             <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
              <label> 
                    <input type="radio" name="devweb" volve="frontend" checked>Front-end

              </label>
              <label> 
                     <input type="radio" name="devweb" volue="backend">Back-end
              </label>
               <label>
                 <input type="radio" name="devweb" value="fullstack">Fullstack 
               </label>
          </div>

           <div class="campo">
                 <label for="Senioridade"><strong>Senioridade</strong></label>
                 <select id="Senioridade">
                      
                      <option selected disabled value="">Selecione...</option>
                      <option>Junior</option>
                      <option>Pleno</option>
                      <option>Senior</option>
                 
                 ></select>
           </div>
              
           <fieldset class="grupo">
             <div id="check">
                 <label><strong>Selecione as tecnologias que utiliza</strong></label><br><br>
                 <input type="checkbox" id="Tecnoligia1" name="Tecnoligia1" value="HTML">
                 <label for="Tecnoligia1">HTML</label>

                 <input type="checkbox" id="Tecnoligia2" name="Tecnoligia1" value="CSS">
                 <label for="Tecnoligia2">CSS</label>

                 <input type="checkbox" id="Tecnoligia3" name="Tecnoligia1" value="JavaScript">
                 <label for="Tecnoligia3">JavaScript</label>

                 <input type="checkbox" id="Tecnoligia4" name="Tecnoligia1" value="PHP">
                 <label for="Tecnoligia4">PHP</label>

                 <input type="checkbox" id="Tecnoligia5" name="Tecnoligia1" value="C#">
                 <label for="Tecnoligia5">C#</label>

                 <input type="checkbox" id="Tecnoligia6" name="Tecnoligia1" value="Python">
                 <label for="Tecnoligia6">Python</label>
                 
                 <input type="checkbox" id="Tecnoligia7" name="Tecnoligia1" value="Java">
                 <label for="Tecnoligia7">Java</label>
             </div>

            </fieldset>

                 
            <div class="campo">
                <br>
                <label><strong>Conte um pouco da sua experiência</strong></label>
                <textarea row="6" style="width: 26em" id="experiência"  name="experiência"></textarea>
            </div>


            <button class="botao" type="submit" >Concluido</button>
            
            
         


          
      </form>
  
</body>
</html>
